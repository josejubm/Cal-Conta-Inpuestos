<div class="container mt-5">
    <h1 class="mb-4">Agregar Contador</h1>

    <form action="{SET}" method="post">
        <div class="mb-3">
            <label for="cedula_profesional" class="form-label">Cédula Profesional</label>
            <input type="text" class="form-control" id="cedula_profesional" name="cedula_profesional" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono">
        </div>
        <div class="mb-3">
            <label for="rfc" class="form-label">RFC</label>
            <input type="text" class="form-control" id="rfc" name="rfc">
        </div>
        <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad</label>
            <input type="text" class="form-control" id="especialidad" name="especialidad">
        </div>
        <div class="mb-3">
            <label for="fecha_titulacion" class="form-label">Fecha de Titulación</label>
            <input type="date" class="form-control" id="fecha_titulacion" name="fecha_titulacion">
        </div>

        <br>
        <h4>datos del usuarios del contador</h4>
        <div class="mb-3">
            <label for="usuario" class="form-label">USUARIO</label>
            <input type="text" class="form-control" id="usuario" name="usuario">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">PASWORD</label>
            <input type="text" class="form-control" id="password" name="password">
        </div>

        <div class="mb-3">
            <label for="tipo" class="form-label">TIPO</label>
            <select name="tipo" id="tipo" class="form-control">
                <option disabled selected>Selecciona una opcion</option>
                <option value="1">ADAMIN</option>
                <option value="2">SOLO CONTADOR</option>

            </select>
    
        </div>
        

        <button type="submit" class="btn btn-primary">Agregar Contador</button>

    </form>


</div>
